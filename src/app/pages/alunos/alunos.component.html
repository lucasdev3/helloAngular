<h1 class="display-6">Alunos</h1>
<hr>
<!-- <a routerLink="/alunos/cadastrar" class="btn btn-dark">Novo</a> -->
<table class="table table-striped table-bordered mt-3">
  <thead>
    <tr>
      <th scope="col">matricula</th>
      <th scope="col">nome</th>
      <th scope="col">email</th>
      <th scope="col">dataNascimento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let aluno of alunos">
        <th scope="row">{{aluno.matricula}}</th>
        <td>{{aluno.nome}}</td>
        <td>{{aluno.email}}</td>
        <td>{{aluno.dataNascimento}}</td>
        <td>
          <button type="button" class="btn btn-dark btn-sm">Editar</button>
          <button type="button" class="btn btn-danger btn-sm ms-1">Remover</button>
        </td>
      </tr>
  </tbody>
</table>
